<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="refresh" content="60">
        <title>tugas22</title>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
    </head>
    <body>
        <form>
            <h2>Napak Tilas</h2>
            <fieldset>
                <legend>form : </legend>
                <p>Nama : <input type="text" name="nama" placeholder="nama lengkap"></p>
                <p>Username : <input type="text" name="username" placeholder="username"></p>
                <p>Email : <input type="email" name="email" placeholder="your email"></p>
                <p>password :<input type="password" name="password" placeholder="password"></p>
                <p>Alamat Web : <input type="url" name="Alamat Web" placeholder="masukan url web"></p>
                <p>Tanggal Lahir : <input type="date"></p>
                <p>umur : <input type="text"></p>
                <p>jenis kelamin : 
                    <label><input type="radio">Laki-Laki</label>
                    <label><input type="radio">permpuan</label>
                </p>
                <p>agama : 
                    <select name="agama">
                        <option value="islam">islam</option>
                        <option value="kristine">kristine</option>
                    </select>
                </p>
                <p>biografi: <textarea rows="2" cols="20"></textarea></p>
                <p>gambar : <img src="logo1.jpg" width="100" height="100"></p>
                <p>Audio : <audio src="sample (1).mp3" controls></audio></p>
            </fieldset>
        </form>
        <h3 align="center">tugas22.html</h3>
    </body>

</html>
